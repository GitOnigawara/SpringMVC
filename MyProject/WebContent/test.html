<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
<style>
.blind{width:0;height:0;margin:0;padding:0;font-size:0;display:none;-ms-display:none;}
select{appearance:none;-ms-appearance:none;}
</style>
</head>
<body>
	<form>
		<select>
			<option value="1" selected>1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
	</form>
	<script type="text/javascript">
		$("option").addClass("blind").attr("disabled", true);
		$("option:selected").removeClass("blind");
		var agent = navigator.userAgent.toLowerCase();

		 

		if ( (navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1) ) {
			alert("인터넷 익스플로러 브라우저 입니다.");
		}

		else {
			alert("인터넷 익스플로러 브라우저가 아닙니다.");
		}
	</script>
</body>
</html>
